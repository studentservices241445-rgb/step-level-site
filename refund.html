      <h1 style="color:var(--primary-color); margin-bottom:1rem;">سياسة الاسترجاع</h1>
      <p style="color:var(--muted-color); line-height:1.8;">
        نظرًا لطبيعة الخدمات الرقمية، لا يمكن استرداد المبالغ المدفوعة بعد الحصول على محتوى الدورة أو البدء في الدورة. ومع ذلك، إذا واجهت مشكلة تقنية أو لم تستفد من الدورة، يرجى التواصل مع الدعم وسنقوم بدراسة حالتك لإيجاد حل مناسب، كتعويض أو تحويل إلى دورة أخرى.
      </p>
